<table class="table table-bordered">
  <thead>
  <tr>
    <th>名称</th>
    <th>表格</th>
    <th>数据库</th>
    <th>创建人</th>
    <th>创建时间</th>

    {% if user.is_staff %}
      <th></th>
    {% endif %}

  </tr>
  </thead>

  <tbody>
  {% for report in reports %}
    <tr>
      <td>
        <a href="{% url 'dashboard_report' report.id %}"
           title="查看报表">
          {{ report.name }}
        </a>
      </td>
      <td>{{ report.table }}</td>
      <td>{{ report.database.name }}</td>
      <td>{{ report.creator }}</td>
      <td>{{ report.created_at|date:'Y/m/d' }}</td>

      {% if user.is_staff %}
        <td>
          <div class="btn-toolbar">
            <div class="btn-group btn-group-sm">

              <a class="btn btn-default" href="{% url 'edit_view' report.id %}"
                 title="编辑报表">
                <i class="fa fa-pencil"></i>
              </a>

              <a class="post-link btn btn-danger" href="{% url 'delete_view' report.id %}"
                 title="删除视图"
                 data-confirm="确认删除？">
                <i class="fa fa-trash-o"></i>
              </a>

            </div>
          </div>
        </td>
      {% endif %}
    </tr>
  {% endfor %}
  </tbody>
</table>
